<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="images/logo1.jpg" class="logo">
            <div>
                <button>English</button>
                <button>Sign in</button>
            </div>
        </nav>
        <div class="content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <button>Get Started</button>
        </div>
    </div>
    <div class="drama-section">
        <h2>Popular Dramas</h2>
        <div class="drama-list">
            <div class="drama-item">
                <img src="images/my demon.jpg" alt="Drama 1">
                <h3>My Demon</h3>
            </div>
            <div class="drama-item">
                <img src="images/my girl friend is an alien.jpg" alt="Drama 2">
                <h3>My Girlfriend is an Alien</h3>
            </div>
            <div class="drama-item">
                <img src="images/queen of tears.jpg" alt="Drama 3">
                <h3>Queen of Tears</h3>
            </div>
            <div class="drama-item">
                <img src="images/flower of evil.jpg" alt="Drama 4">
                <h3>Flower of Evil</h3>
            </div>
        </div>
    </div>
</body>
</html>
